name: Deploy AWS S3 to manage terraform state

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: ap-southeast-2
  TF_VERSION: '1.12.2'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ./s3setup
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./s3setup
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ./s3setup
        run: terraform validate

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    environment: ${{ github.event.inputs.environment }}
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./s3setup
        run: terraform init

      - name: Terraform Plan
        working-directory: ./s3setup
        run: |
          terraform plan -out=tfplan -var="environment=dev"
        env:
          TF_VAR_environment: dev

      - name: Terraform Apply
        working-directory: ./s3setup
        run: terraform apply -auto-approve tfplan

      - name: Update Deployment Summary
        run: |
          echo "### ðŸš€ s3setup Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "You can now deploy main infrastructure using the deploy-infrastructure workflow." >> $GITHUB_STEP_SUMMARY

